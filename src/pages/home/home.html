<ion-header>
   <ion-navbar>
      <ion-title>
         Moveez
      </ion-title>
      <ion-buttons end>
       <button
          ion-button
          icon-only
          (click)="addRecord()">
  	  <ion-icon name="add"></ion-icon>
       </button>
    </ion-buttons>
   </ion-navbar>
</ion-header>

<ion-content padding>

   <ion-list>
      <ion-card
         class="movie"
         text-wrap
         *ngFor="let movie of movies | async">
         <ion-item>
            <div *ngIf="movie.image">
               <img [src]="movie.image">
            </div>
            <h2>{{ movie.title }}</h2>
            <p>{{ movie.summary }}</p>

         </ion-item>
      </ion-card>
   </ion-list>


</ion-content>
